{% extends 'base.html'%}

{% load static%}

{% block content%}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            <header class="mb-4"><h4 class="card-title">Registrar</h4></header>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Nome</label>
                              {{form.nome}}
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Sobrenome</label>
                              {{form.sobrenome}}
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label>Email</label>
                          {{form.email}}
                          <small class="form-text text-muted">Nunca compartilharemos seu e-mail com mais ningu√©m.</small>
                        </div> <!-- form-group end.// -->
                        <div class="form-group col-md-6">
                          <label>Telefone</label>
                          {{form.telefone}}
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row.// -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Create password</label>
                            {{form.password}}
                        </div> <!-- form-group end.// --> 
                        <div class="form-group col-md-6">
                            <label>Repeat password</label>
                            {{form.confirm_password}}
                            
                        </div> <!-- form-group end.// -->  
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
                    </div> <!-- form-group// -->      
                        
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        <p class="text-center mt-4">Have an account? <a href="">Log In</a></p>
        <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
