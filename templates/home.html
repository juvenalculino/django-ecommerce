{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	{% include "includes/alerts.html" %}
	<img src="{% static 'images/banners/cover1.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'loja' %}" class="btn btn-outline-primary float-right">Vender Tudo</a>
	<h3 class="section-title text-center">Produtos Populares</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for produto in produtos %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{produto.get_url}}" class="img-wrap"> <img src="{{produto.imagem.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{produto.get_url}}" class="title">{{produto.nome_produto}}</a>
				<div class="price mt-1">R${{produto.preco}}.00</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
	 <!-- col.// -->
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->




<!-- ========================= FOOTER ========================= -->

<!-- ========================= FOOTER END // ========================= -->

</body>
</html>

{% endblock content %}
